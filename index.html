<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/hui.css"/>
		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/hui.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="top">
			<div class="top_1">
				<div class="center" style="position: relative;">
					<h1 class="score">0</h1>
					<div class="tiao" style="overflow: hidden;">
						<div class="zou">
							<img src="img/progress.png"/>
						</div>
						
					</div>
					
					<button class="btn">开始游戏</button>
					<div class="rules">
						<a href="#" class="rules_1">游戏规则</a>
					</div>
					<div class="rules_show">
						<ul>
							<li>游戏规则:</li>
							<li>1.游戏时间:60s</li>
							<li>2.拼手速,殴打灰太狼+10分</li>
							<li>3.殴打小灰灰-10分</li>
							<li><a href="#" class="close">[关闭]</a></li>
						</ul>
					</div>
					<div class="end">
						<p>GAME OVER</p>
						<button class="btn1">重新开始</button>
					</div>
					
							<!--<img src="img/h4.png" style="position: absolute;top: 115px;left: 100px;"/>-->
						
				</div>
			</div>
		</div>
		
	</body>
</html>
